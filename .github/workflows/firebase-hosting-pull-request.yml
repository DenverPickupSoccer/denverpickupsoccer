name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  npm_install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i
  frontend_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    needs: npm_install
    steps:
      - uses: actions/checkout@v2
      - run: npm test
  server_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    needs: npm_install
    steps:
      - uses: actions/checkout@v2
      - run: npm test
  build_and_preview:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    needs: npm_install
    steps:
      - uses: actions/checkout@v2
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENVERPICKUPSOCCER }}'
          projectId: denverpickupsoccer
          entrypoint: './frontend'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
